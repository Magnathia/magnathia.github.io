        caption: November 2017 - October 2020
        quote: >
          Sales, Support and Development for a growing webhosting company.

        description: | # this will include new lines to allow paragraphs
            From server installation in a datacenter to full support for whatever your webhosting needs.
            Being the first and often single point of contact for hundreds of end users, resolving there issues is a tough job.
            Add on top of it doing sales and support tickets, phone sales and support, and live chat sales and support, and you can start to see how the job is not for everyone.
            I lead a team over various shifts of 30 people to accomplish this mission. I was one of 3 people writing single click install scripts for <mark>OpenStack</mark>.
            I also preformed <mark>datacenter opperations</mark> from something as simple as swaping out a failing drive in a raid array to fully configuring a new server rack with all the switches, load balancing power, imaging and setting up security on servers and importing them into our CWHM for use as VPS and shared hosting solutions for our customers.
            Later as part of fully custom Web Host management system development process, I integrated Ansible into stack so we could facilitate installing multiple services to a single systems.
            Another project I worked on, I developed a complete monitoring solution for both internal and customer use. This made sure services were 100% opperational and automatically recovered incase of failure.
            This project also monitored our entire IP space, checking all the IP addresses (~400,000 ip addresses) for email black list, Regional blocking, and abuse reports.
            At first, this project was just multiprocessed and multithreaded, running asyncronously in Python. Later I turned this into a docker container and expanded it dynamically using Kubernetes, so I could provide 5 minute interval testing across our entire IP space.
            Skills I used on a daily basis include but not limited to:
            * 7 layer network model
            * soft skills / customer communication
            * Linux support
            * Windows Support
            * cPanel support
            * WHM support
            * Python, bash, and Javascript
