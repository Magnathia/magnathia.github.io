            Balancing security and innovation is a tough job.
            During my time supporting the science of PMEL, I have learned that making a secure system also needs to be user friendly.
            I lead a team of 4 others that are responsible for provisioning, and maintaining almost 200 end user work stations as well as instrumentation systems.
            Some responsibilities include:
            * Security patching
            * Microsoft Active Directory management
            * DNS management using Infoblox
            * Infrastructure tracking using in house developed web application PNDI
            * Frontline help desk support
            * Workstation Administration
            * Device provisioning and imaging (Mac and Windows)
            * Mac configuration management using JAMF
            * PC configuration management using SCCM
            * Process and change management documentation generation and maintainance
             
      - layout: left
